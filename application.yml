server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    password: "yourpassword"

    # Disable old default YouTube source
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      http: true
      local: false

  plugins:
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.9.1"

youtube:
  enabled: true
  allowSearch: true
  # yt-dlp backend (recommended)
  allowYtDlp: true

metrics:
  prometheus:
    enabled: false

sentry:
  enabled: false

logging:
  file: ./logs/
  level:
    root: INFO
    lavalink: INFO
